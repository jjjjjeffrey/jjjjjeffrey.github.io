			 	<h1>普吉岛的回忆</h1>
			  <span class="post-date">Sun, May 22, 2016</span>
			      <p><img src="http://o7cpxlg68.bkt.clouddn.com/IMG_4972.jpg" alt="IMG_4972" /></p>

<p>一眼见底的大海，让人终生难忘，站在那里，印度洋的海风让你沉醉其中。</p>

<p><img src="http://o7cpxlg68.bkt.clouddn.com/IMG_4971.jpg" alt="" /></p>

<p>在这里，谁也无法不被这样的大海所降服。</p>

<p><img src="http://o7cpxlg68.bkt.clouddn.com/IMG_4779.jpg" alt="" /></p>

<p>这样的带泳池的酒店房间，猜猜看多少钱一晚，500RMB你相信吗？</p>

<p><img src="http://o7cpxlg68.bkt.clouddn.com/IMG_4825.jpg" alt="" /></p>

<p>对没错，你打开房间的后门，就可以纵身一跃跳进池中，尽情玩耍。</p>

<p><img src="http://o7cpxlg68.bkt.clouddn.com/IMG_4845.jpg" alt="" /></p>

<p>骑着摩托车来到芭东海滩附近的海鲜市场，随便抓了几只虾蟹。</p>

<p><img src="http://o7cpxlg68.bkt.clouddn.com/IMG_4859.jpg" alt="" /></p>

<p>浸泡在后院的泳池中，品尝热带水果新鲜榨制的果汁。</p>

<p><img src="http://o7cpxlg68.bkt.clouddn.com/IMG_4870.jpg" alt="" /></p>

<p>神仙半岛全景。</p>
